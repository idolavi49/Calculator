<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution { font-size: 11px; text-align: center; }
      .attribution a { color: hsl(228, 45%, 44%); }
    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="output"><span class= "result_span" id="result"></span></div>
        <div class="rows_container" id="rowsContainer">
            <div class="row">
                <button class="object"><span>7</span></button>
                <button class="object"><span>8</span></button>
                <button class="object"><span>9</span></button>
                <button class="del_button"><span class="action_button">DEL</span></button>
            </div>
            <div class="row">
                <button class="object"><span>4</span></button>
                <button class="object"><span>5</span></button>
                <button class="object"><span>6</span></button>
                <button class="object"><span>+</span></button>
            </div>
            <div class="row">
                <button class="object"><span>1</span></button>
                <button class="object"><span>2</span></button>
                <button class="object"><span>3</span></button>
                <button class="object"><span>-</span></button>
            </div>
            <div class="row">
                   <button class="object"><span>.</span></button>
                   <button class="object"><span>0</span></button>
                   <button class="object"><span>/</span></button>
                   <button class="object"><span>*</span></button>
            </div>
            <div class="last_row">
                <button class="reset_button"><span class="action_button">RESET</span></button>
                <button class="equals_button"><span class="action_button">=</span></button>
            </div>    
        </div>
    
       
      
    </div> 
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Your Name Here</a>.
    </div>
    <script src="script.js"></script> 
</body>
</html>
